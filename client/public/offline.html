<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <meta name="theme-color" content="#27AE60" />
    <title>You're Offline - GrowWise</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Open Sans', sans-serif;
        background-color: #F8F9FA;
        color: #2D3748;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Poppins', sans-serif;
      }
      
      .container {
        text-align: center;
        max-width: 600px;
        margin: 0 auto;
        padding: 2rem;
      }
      
      .offline-icon {
        width: 120px;
        height: 120px;
        margin-bottom: 1.5rem;
        color: #27AE60;
      }
      
      h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
        color: #2D3748;
      }
      
      p {
        font-size: 1.125rem;
        margin-bottom: 2rem;
        color: #4A5568;
      }
      
      .button {
        background-color: #27AE60;
        color: white;
        font-weight: 600;
        padding: 0.75rem 1.5rem;
        border-radius: 0.375rem;
        text-decoration: none;
        display: inline-block;
        transition: background-color 0.3s ease;
      }
      
      .button:hover {
        background-color: #219653;
      }
      
      .feature-list {
        margin-top: 3rem;
        text-align: left;
      }
      
      .feature-item {
        display: flex;
        align-items: flex-start;
        margin-bottom: 1rem;
      }
      
      .feature-icon {
        background-color: rgba(39, 174, 96, 0.1);
        color: #27AE60;
        width: 24px;
        height: 24px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 1rem;
      }
      
      .feature-text {
        flex: 1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <svg class="offline-icon" viewBox="0 0 24 24" fill="currentColor">
        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
      </svg>
      
      <h1>You're Offline</h1>
      <p>You're currently offline, but GrowWise still has your back. Many features are available offline!</p>
      
      <button class="button" onclick="attemptReconnect()">Try Again</button>
      
      <div class="feature-list">
        <div class="feature-item">
          <div class="feature-icon">✓</div>
          <div class="feature-text">
            <strong>View your dashboard</strong> - See your latest financial metrics
          </div>
        </div>
        
        <div class="feature-item">
          <div class="feature-icon">✓</div>
          <div class="feature-text">
            <strong>Add transactions</strong> - They'll sync when you're back online
          </div>
        </div>
        
        <div class="feature-item">
          <div class="feature-icon">✓</div>
          <div class="feature-text">
            <strong>Plan your profits</strong> - Adjust your profit allocation
          </div>
        </div>
      </div>
    </div>
    
    <script>
      function attemptReconnect() {
        // Attempt to reload the page
        window.location.reload();
      }
      
      // Check periodically if connection is restored
      setInterval(() => {
        if (navigator.onLine) {
          // Add a flag to prevent infinite reloads if the server is unreachable
          const hasAttemptedReconnect = sessionStorage.getItem('attemptedReconnect');
          
          if (!hasAttemptedReconnect) {
            sessionStorage.setItem('attemptedReconnect', 'true');
            window.location.reload();
          }
        } else {
          // Reset the flag when definitely offline
          sessionStorage.removeItem('attemptedReconnect');
        }
      }, 5000);
    </script>
  </body>
</html>
